<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAV-SmartEvent | Select Your Role</title>
    <style>
        /* Google Fonts Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* --- Global Styles & Resets --- */
        :root {
            --primary-color: #4a69bd;
            --primary-dark: #3c5aa6;
            --secondary-color: #f6f8fa;
            --text-dark: #24292e;
            --text-light: #6a737d;
            --white-color: #fff;
            --border-color: #e1e4e8;
            --box-shadow: 0 10px 30px rgba(60, 70, 90, 0.1);
            --box-shadow-hover: 0 15px 35px rgba(60, 70, 90, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), #dde4f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            padding: 20px;
        }

        /* --- Main Container --- */
        .main-container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        /* --- Header --- */
        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 400;
        }

        /* --- Role Selection Grid --- */
        .role-selection-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* --- Role Card Styling --- */
        .role-card {
            background-color: var(--white-color);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 40px 30px;
            width: 280px;
            text-decoration: none;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid transparent; /* For accent color */
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--box-shadow-hover);
        }

        /* Card Accent Colors */
        #student-card { border-color: #4a69bd; } /* Blue - Matches Student Dashboard */
        #faculty-card { border-color: #e67e22; } /* Orange - Matches Faculty Dashboard */
        #hod-card { border-color: #8e44ad; }     /* Purple - Matches HOD Dashboard */

        .role-card .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        
        .role-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .role-card p {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.5;
        }

        /* --- Responsive Design --- */
        @media (max-width: 960px) {
            .role-selection-grid {
                flex-direction: column;
                align-items: center;
            }
            .role-card {
                width: 100%;
                max-width: 400px;
            }
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1rem;
            }
            .role-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Header Section -->
        <header class="header">
            <h1>SPAV-SmartEvent</h1>
            <p>Please select your role to continue</p>
        </header>

        <!-- Role Selection Cards -->
        <div class="role-selection-grid">
            
            <!-- Student Card -->
            <a href="student-dashboard.html" id="student-card" class="role-card">
                <div class="icon">
                    <!-- SVG Icon for Student -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4a69bd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <h2>Student</h2>
                <p>View events, manage your registrations, and download certificates.</p>
            </a>

            <!-- Faculty Card -->
            <a href="faculty-dashboard.html" id="faculty-card" class="role-card">
                <div class="icon">
                     <!-- SVG Icon for Faculty -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#e67e22" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <polyline points="17 11 19 13 23 9"></polyline>
                    </svg>
                </div>
                <h2>Faculty</h2>
                <p>Create and manage events, track attendance, and view approvals.</p>
            </a>

            <!-- HOD Card -->
            <a href="hod-dashboard.html" id="hod-card" class="role-card">
                <div class="icon">
                     <!-- SVG Icon for HOD -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#8e44ad" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <path d="M12 11l-4 -2l4 -2l4 2l-4 2z"></path>
                        <path d="M8 9v4l4 2"></path>
                        <path d="M16 9v4l-4 2"></path>
                    </svg>
                </div>
                <h2>HOD</h2>
                <p>Approve events, manage registrations, and generate certificates.</p>
            </a>

        </div>
    </div>

</body>
</html>
